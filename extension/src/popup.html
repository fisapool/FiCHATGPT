<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiChatGPT Cookie Manager</title>
  <style>
    :root {
      --primary-color: #4a6cf7;
      --secondary-color: #363b64;
      --background-color: #f9fafb;
      --surface-color: #ffffff;
      --error-color: #ef4444;
      --text-color: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --hover-color: #f1f5f9;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .popup-container {
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 12px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: var(--secondary-color);
    }

    .error-message {
      background-color: #fee2e2;
      border: 1px solid var(--error-color);
      border-radius: 4px;
      color: #b91c1c;
      padding: 8px 12px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error-message button {
      background: none;
      border: none;
      color: #b91c1c;
      cursor: pointer;
      font-weight: 600;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .filter-section {
      flex: 1;
      margin-right: 16px;
    }

    .filter-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    button, .import-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: inline-block;
      text-align: center;
    }

    button:hover, .import-button:hover {
      background-color: #3a57d3;
    }

    .settings-panel {
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .settings-panel h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 12px;
    }

    .setting-item {
      margin-bottom: 8px;
    }

    .setting-item label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .cookies-list {
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px;
    }

    .cookies-list h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 12px;
    }

    .cookie-item {
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .cookie-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      background-color: var(--surface-color);
      transition: background-color 0.2s;
    }

    .cookie-header:hover {
      background-color: var(--hover-color);
    }

    .cookie-name {
      font-weight: 600;
      margin-right: 8px;
      flex: 1;
    }

    .cookie-domain {
      color: var(--text-light);
      font-size: 12px;
      flex: 1;
    }

    .delete-button {
      background-color: var(--error-color);
      padding: 4px 8px;
      font-size: 12px;
    }

    .delete-button:hover {
      background-color: #dc2626;
    }

    .cookie-details {
      padding: 8px 12px;
      background-color: var(--hover-color);
      font-size: 13px;
      border-top: 1px solid var(--border-color);
    }

    .cookie-details div {
      margin-bottom: 4px;
    }

    .loading, .no-cookies {
      text-align: center;
      padding: 24px 0;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
